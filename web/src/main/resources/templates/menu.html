<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MENU PAGE</title>

    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/5.7.2/css/all.css" />

    <style>
        span{
            font-size:15px;
        }
        .box-part{
            background: #FFFF00;
            border-radius:0;
            padding:60px 10px;
            margin:30px 0px;
            color: black;
        }
    </style>
</head>
<body>
<div th:include="fragments/navigation">MENU</div>
<div class="container">
    <div class="row">

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <a href="/addresses">
                <div class="box-part text-center">
                     <i class="fas fa-address-card fa-3x" aria-hidden="true"></i>
                    <div class="title">
                        <h4>ADDRESSES</h4>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <a href="/workplaces">
                <div class="box-part text-center">
                    <i class="fas fa-building fa-3x" aria-hidden="true"></i>
                    <div class="title">
                        <h4>WORKPLACES</h4>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <a href="/specializations">
                <div class="box-part text-center">
                    <i class="fas fa-stethoscope fa-3x" aria-hidden="true"></i>
                    <div class="title">
                        <h4>SPECIALIZATIONS</h4>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <a href="/patients">
                <div class="box-part text-center">
                    <i class="fas fa-user-injured fa-3x" aria-hidden="true"></i>
                    <div class="title">
                        <h4>PATIENTS</h4>
                    </div>
                </div>
            </a>
        </div>


        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <a href="/doctors">
                <div class="box-part text-center">
                    <i class="fas fa-user-md fa-3x" aria-hidden="true"></i>
                    <div class="title">
                        <h4>DOCTORS</h4>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <a href="/visits">
                <div class="box-part text-center">
                    <i class="fas fa-procedures fa-3x" aria-hidden="true"></i>
                    <div class="title">
                        <h4>VISITS</h4>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <a href="/opinions">
                <div class="box-part text-center">
                    <i class="fas fa-comment-medical fa-3x" aria-hidden="true"></i>
                    <div class="title">
                        <h4>OPINIONS</h4>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <a href="/advices">
                <div class="box-part text-center">
                    <i class="fa fa-book-reader fa-3x" aria-hidden="true"></i>
                    <div class="title">
                        <h4>ADVICES</h4>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<div th:include="fragments/footer"></div>

</body>
</html>
