<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DOCTOR</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:include="fragments/navigation">MENU</div>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2" >
                <div class="media">
                    <img class="mr-3 rounded-circle" style="min-width: 150px; max-width: 200px;" th:src="@{/img/{name}(name=${doctor.photo})}" th:alt="${doctor.name}">
                    <div class="media-body">
                        <div class="card mb-3" style="width: 18rem;">
                            <div class="card-header">
                                <h5 class="mt-0">Doctor details</h5>
                            </div>
                            <div class="card-body">
                                <p>Name: <span th:text="${doctor.name}"></span></p>
                                <p>Surname: <span th:text="${doctor.surname}"></span></p>
                                <p>Birthday: <span th:text="${doctor.birthday}"></span></p>
                                <p>Description: <span th:text="${doctor.description}"></span></p>
                                <p>Cost: <span th:text="${doctor.cost}"></span></p>
                                <p>Experience: <span th:text="${doctor.experience}"></span></p>
                                <p>Nationality: <span th:text="${doctor.nationalityDTO.name}"></span></p>
                                <p>Username: <span th:text="${doctor.userName}"></span></p>
<!--                                <p>Password: <span th:text="${doctor.password}"></span></p>-->
                                <p>Email: <span th:text="${doctor.email}"></span></p>
                                <p>Active: <span th:text="${doctor.active}"></span></p>
                                <p>Registration date: <span th:text="${doctor.registrationDate}"></span></p>
                                <p>Workplace: <span th:text="${doctor.workplaceDTO.name}"></span></p>
                                <p>Specialization: <span th:text="${doctor.specializationDTO.name}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
