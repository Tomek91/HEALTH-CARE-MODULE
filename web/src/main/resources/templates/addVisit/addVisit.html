<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD VISIT</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/5.7.2/css/all.css" />
</head>
<body>
<div th:include="fragments/navigation">MENU</div>
<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card mt-5" >
                <div class="card-body" style="background-color: ivory;">
                    <h1>Add criteria visit</h1>
                    <form th:action="@{/add-visit/criteria}" method="post" th:object="${visitCriteria}">
                        <div class="form-group">
                            <label for="nationalities">Nationality</label>
                            <select id="nationalities" th:field="*{nationalityDTO.id}">
                                <option th:each="n : ${nationalities}" th:value="${n.id}" th:text="${n.name}"></option>
                            </select>
                        </div>
                        <div th:if="${errors.containsKey('nationalityDTO')}">
                            <p class="text-danger" th:text="${errors.get('nationalityDTO')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="specializations">Specialization</label>
                            <select id="specializations" th:field="*{specializationDTO.id}">
                                <option th:each="s : ${specializations}" th:value="${s.id}" th:text="${s.name}"></option>
                            </select>
                        </div>
                        <div th:if="${errors.containsKey('specializationDTO')}">
                            <p class="text-danger" th:text="${errors.get('specializationDTO')}"></p>
                        </div>
                        <div class="form-group">
                            <button class="btn" style="background-color: #304FFE;" type="submit">Next</button>
                            <button class="btn" style="background-color: #FFF176;" type="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
