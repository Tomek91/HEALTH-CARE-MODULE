<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VISIT</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:include="fragments/navigation">MENU</div>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3" >
                <div class="media">
                    <div class="media-body">
                        <div class="card mb-3" style="width: 28rem;">
                            <div class="card-header">
                                <h5 class="mt-0">Visit details</h5>
                            </div>
                            <div class="card-body">
                                <p>Patient: <span th:text="${visit.patientDTO.name} + ' ' + ${visit.patientDTO.surname}"></span></p>
                                <p>Doctor: <span th:text="${visit.doctorDTO.name} + ' ' + ${visit.doctorDTO.surname}"></span></p>
                                <p>Date: <span th:text="${visit.date}"></span></p>
                                <p>Time: <span th:text="${visit.time}"></span></p>
                                <p>Cost: <span th:text="${visit.cost}"></span></p>
                                <p>Description: <span th:text="${visit.description}"></span></p>
                                <p>Is after visit: <span th:text="${visit.isAfterVisit}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
