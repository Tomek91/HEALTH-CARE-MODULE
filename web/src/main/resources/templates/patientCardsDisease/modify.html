<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>MODIFY PATIENT CARD</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="fragments/navigation">MENU</div>
<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h1>Edit Patient card</h1>
            <form th:action="@{/patient-cards-disease/modify}" method="post" th:object="${patientCardDisease}">
                <div class="form-group">
                    <label for="patients">Patient</label>
                    <select id="patients" th:field="*{patientDTO.id}">
                        <option th:each="p : ${patients}" th:value="${p.id}"
                                th:text="${p.name} + ' ' + ${p.surname}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="doctors">Doctor</label>
                    <select id="doctors" th:field="*{doctorDTO.id}">
                        <option th:each="d : ${doctors}" th:value="${d.id}"
                                th:text="${d.name} + ' ' + ${d.surname}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input id="date" type="date" class="form-control" th:field="*{date}"/>
                </div>
                <div th:if="${errors.containsKey('date')}">
                    <p class="text-danger" th:text="${errors.get('date')}"></p>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" th:field="*{description}"/>
                </div>
                <div th:if="${errors.containsKey('description')}">
                    <p class="text-danger" th:text="${errors.get('description')}"></p>
                </div>
                <div class="form-group">
                    <label for="name">Disease name</label>
                    <input id="name" type="text" class="form-control" th:field="*{diseaseDTO.name}"/>
                </div>
                <div th:if="${errors.containsKey('name')}">
                    <p class="text-danger" th:text="${errors.get('name')}"></p>
                </div>
                <div class="form-group">
                    <label for="importance">Disease importance</label>
                    <ul id="importance" class="list-inline">
                        <li class="list-inline-item mr-2" th:each="i : ${importances}">
                            <input type="radio" th:field="*{diseaseDTO.importance}" th:value="${i}" class="mr-1"/>
                            <label th:text="${i}"></label>
                        </li>
                    </ul>
                </div>
                <div th:if="${errors.containsKey('importance')}">
                    <p class="text-danger" th:text="${errors.get('importance')}"></p>
                </div>
                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <select id="specialization" th:field="*{diseaseDTO.specializationDTO.name}">
                        <option th:each="s : ${specializations}" th:value="${s.id}" th:text="${s.name}"></option>
                    </select>
                </div>
                <input type="text" class="form-control" hidden="hidden" readonly="readonly"
                       th:field="*{diseaseDTO.id}"/>
                <input type="text" class="form-control" hidden="hidden" readonly="readonly" th:field="*{id}"/>
                <div class="form-group">
                    <button class="btn" style="background-color: #304FFE;" type="submit">Update</button>
                    <button class="btn" style="background-color: #FFF176;" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
